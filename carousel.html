<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://act-webstatic.hoyoverse.com/puzzle/hk4e/pz_5kX9OCsTQR/resource/puzzle/2024/10/30/8a1950ab730acc143b2ded6d8c71377c_5898964798740705190.png?x-oss-process=image/format,webp/quality,Q_90");
        }
    
        .carousel-container {
            display: flex;
            align-items: center;
            gap: 20px;
            object-fit: cover;
            
        }
    
        .carousel-card-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            
            
        }
    
        .vid-card-1, .vid-card-2, .vid-card-3 {
            border: 2px solid black;
            height: 200px;
            width: 250px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 15px;
        }
    
        .vid-card-1:hover, .vid-card-2:hover, .vid-card-3:hover {
            color: white;
        }
    
        .active {
            border: 3px solid #af4c78; /* Green border */
            outline: 2px solid rgba(175, 76, 114, 0.5); /* Softer outer glow */
            transition: all 0.3s ease;
        }
        .card-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-player{
            object-fit:cover;
            width:850px;
            height:700px;
           
        }
    
        @media screen and (max-width:430px) {
            .vid-card-1, .vid-card-2, .vid-card-3 {
            border: 2px solid black;
            height: 70px;
            width: 90px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }  
        
        .video-player{
            object-fit:cover;
            width:400px;
            height:200px;
            margin-right: 7%;
           
        }
        .carousel-card-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            position: absolute;
            margin-top: 75%;
            margin-left: 7%;
        }
        }
    </style>
    </head>
    <body class="carousel-body">
        <div class="carousel-container">
            <div class="carousel-card-container">
                <div class="vid-card-1" data-video="https://player.vimeo.com/video/1038822312?autoplay=1&amp;controls=0&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1" ><img class = "card-thumbnail"src="https://cdn.prod.website-files.com/635bd94b8b533d5752353a36/675b8348f03b089e4b4b848a_thumb-1.png" alt=""></div>
                <div class="vid-card-2" data-video="https://player.vimeo.com/video/1038822333?autoplay=1&amp;controls=0&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"><img class = "card-thumbnail"src="https://cdn.prod.website-files.com/635bd94b8b533d5752353a36/675b83480666bf5c127178ef_thumb-2.png" alt=""></div>
                <div class="vid-card-3" data-video="https://player.vimeo.com/video/1038822380?autoplay=1&amp;controls=0&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1"><img class = "card-thumbnail"src="https://cdn.prod.website-files.com/635bd94b8b533d5752353a36/675b834a5bab52e929340245_thumb-3.png" ></div>
            </div>
    
        <iframe 
            class="video-player" 
            id = "videoPlayer"
            src="https://player.vimeo.com/video/1038822312?autoplay=1&amp;controls=0&amp;title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1&amp" 
            width="1490" 
            height="942" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
            title="video-1">
        </iframe>
        </div>
       
    
        <script>
            // Get all video cards and the video player
            const videoCards = document.querySelectorAll('.vid-card-1, .vid-card-2, .vid-card-3');
            const videoPlayer = document.getElementById('videoPlayer');
            // Set the first card as active
                videoCards[0].classList.add('active');
    
                // Set the initial video source to the first video
                videoPlayer.src = videoCards[0].getAttribute('data-video');
    
            // Add click event listener to each card
            videoCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove active class from all cards
                    videoCards.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked card
                    this.classList.add('active');
    
                    // Get the video source from data attribute
                    const videoSource = this.getAttribute('data-video');
    
                    // Change the video source
                    videoPlayer.src = videoSource;
    
                    // Start playing the video
                    //videoPlayer.play();
                });
            });
    
           
        </script>
</body>
</html>
