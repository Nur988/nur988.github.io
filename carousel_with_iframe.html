<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Pages</title>
    <style>
        /* Reset all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make sure html and body take full height */
        body {
            height: 100%;
           }

        /* Container for sections */
        .page-container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        /* Section styling */
        .section {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Iframe styling */
        .section iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="page-container">
      
         <section class="section">
         <iframe 
                src="https://nur988.github.io/carousel.html"
                frameborder="0"
                allowfullscreen>
            </iframe>
       </section>
    </div>
</body>
</html>
