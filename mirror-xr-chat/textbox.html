<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Large Textbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Arial', sans-serif;
            color: #fff;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 50%;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }
        .textbox-container {
            margin-top: 20px;
            display: none;
        }
        .textbox {
            width: calc(100% - 20px);
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }
    </style>
    <script>
        function toggleTextbox() {
            var textboxContainer = document.getElementById("textbox-container");
            if (textboxContainer.style.display === "none") {
                textboxContainer.style.display = "block";
            } else {
                textboxContainer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div id="main-container" class="container">
        <button id="toggle-button" class="button" onclick="toggleTextbox()">Add Text</button>
        <div id="textbox-container" class="textbox-container">
            <textarea id="text-input" class="textbox" placeholder="Enter your text here..."></textarea>
        </div>
    </div>
</body>
</html>
