<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display Boxes</title>
    <script src="index.js" type="module"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .text-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .text-box:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="1" class="text-box"></div>
        <div id="2" class="text-box"></div>
        <div id="3" class="text-box"></div>
        <div id="4" class="text-box"></div>
    </div>

    <!-- Firebase SDK -->
    
</body>
</html>
